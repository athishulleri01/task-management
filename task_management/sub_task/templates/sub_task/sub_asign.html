 {% extends 'temp/manager.html' %}
{% block base %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
<table align="center">
     <tr>
        <td>Tasks</td>
        <td><select name="main_task_name">
            {% for i in objva %}
            <option value="{{ i.m_id }}">{{ i.title }}</option>
            {% endfor %}
        </select> </td>
    </tr>
    <tr>
        <td>sub title</td>
        <td><input type="text" name="subtitle"></td>
    </tr>
    <tr>
        <td>description</td>
        <td><textarea name="dec"></textarea></td>
    </tr>
    <tr>
        <td>file attach</td>
        <td><input type="file" name="file"></td>
    </tr>
    <tr>
        <td>Employee</td>
        <td><select name="employee">
            {% for i in objval2 %}
            <option value="{{ i.emp_id }}">{{ i.name }}</option>
            {% endfor %}
        </select> </td>
    </tr>
     <tr>
        <td>start date</td>
        <td><input type="date" name="s_date" class="form-control"></td>
    </tr>
     <tr>
        <td>end date</td>
        <td><input type="date" name="e_date" class="form-control"></td>
    </tr>
     <tr>
        <td></td>
        <td><input type="submit" class="btn btn-primary"></td>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
