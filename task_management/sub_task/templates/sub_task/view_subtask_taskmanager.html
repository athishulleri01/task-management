 {% extends 'temp/taskmanager.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table align="center" border="2" class="table table-striped">
    <tr>
        <th>Sub-Title</th>
        <th>Start date</th>
        <th>Due date</th>
        <th>Task Status</th>
        <th>view Task</th>
    </tr>
    {% for i in p %}
    <tr>
        <td>{{ i.subtitle}}</td>
        <td>{{ i.assign_date }}</td>
        <td>{{ i.due_date }}</td>
        <td>{{ i.status }}</td>
        <td><a href="/subtask/emp_submit_worrk/" class="btn btn-primary">view works</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
