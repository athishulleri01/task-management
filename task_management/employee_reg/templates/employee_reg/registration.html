{% extends 'temp/index.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
     {% csrf_token %}
    <table align="center">
        <tr>
            <td>Name</td>
            <td><input type="text" name="uname" class="form-control"></td>
        </tr>

            <td><input type="number" name="age" class="form-control"></td>

            <td>Adress</td>

            <td><input type="text" name="qualification" class="form-control"></td>
        </tr>

        </tr>

</body>
</html>
