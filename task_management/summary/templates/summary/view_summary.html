{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h2>view summary</h2></center>
<table border="" align="center" class="table table-striped">

    <tr>
        <th>Title</th>
        <th>Manager</th>
        <th>Summary</th>
        <th>Date</th>
    </tr>
    {%for i in objval%}
    <tr>
        <td>{{ i.title }}</td>
        <td>{{ i.emp.name }}</td>
        <td>{{ i.summary }}</td>
        <td>{{ i.sum_date }}</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
{% endblock %}
